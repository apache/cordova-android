// Top-level build file where you can add configuration options common to all sub-projects/modules.

apply from: 'CordovaLib/cordova.gradle'

buildscript {
    apply from: 'CordovaLib/cordova.gradle' // This isn't a typo... IDK why Gradle needs this in this block to access getCordovaDefaults
    ext.kotlin_version = getCordovaDefaults().KOTLIN_VERSION
    apply from: 'repositories.gradle'
    repositories repos

    dependencies {
        classpath 'com.android.tools.build:gradle:'+ getCordovaDefaults().AGP_VERSION
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    apply from: 'repositories.gradle'
    repositories repos

    //This replaces project.properties w.r.t. build settings
    project.ext {
      defaultBuildToolsVersion=getCordovaDefaults().DEFAULT_BUILD_TOOLS_VERSION
      defaultMinSdkVersion=getCordovaDefaults().DEFAULT_MIN_SDK_VERSION
      defaultTargetSdkVersion=getCordovaDefaults().DEFAULT_SDK_VERSION
      defaultCompileSdkVersion=getCordovaDefaults().DEFAULT_SDK_VERSION
      defaultAndroidXAppCompatVersion=getCordovaDefaults().ANDROIDX_APP_COMPAT_VERSION
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
