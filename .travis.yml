language: android
sudo: false
jdk:
    - oraclejdk8
before_install:
    - nvm install 6
    - node --version
    - gradle --version
install:
    - pushd test && gradle :wrapper -b build.gradle && popd
    - npm install
    - npm install -g codecov
    - echo y | android --silent update sdk --no-ui --all --filter platform-tools,tools,build-tools-26.0.0,android-26,android-25,extra-google-m2repository,extra-android-m2repository
android:
    components:
      - tools
script:
    - pushd test && ./gradlew test && popd
    - npm test
    - npm run cover
after_script:
    - codecov
