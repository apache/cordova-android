language: android
android:
    components:
        - tools
        - android-24
sudo: false
before_install:
    - nvm install 6
    - node --version
install:
    - npm install
    - npm install -g codecov
    - echo y | android update sdk -u --filter android-22,android-23,android-24
script:
    - npm run jshint
    - npm run cover
    - npm run test-build
after_script:
    - codecov
